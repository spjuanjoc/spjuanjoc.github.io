# To deploy locally:
# bundle; bundle update; bundle exec jekyll build
# bundle exec jekyll serve
# Configuration: https://mmistakes.github.io/minimal-mistakes/docs/configuration/

title                 : "Juan José++"
#subtitle              : "por Juan José Castellanos"
url                   : "https://spjuanjoc.github.io"
baseurl               : ""
lang                  : "es"
locale                : "es-CO"
encoding              : "utf-8"
copyright             : "copyright"
repository            : "spjuanjoc/spjuanjoc.github.io"
description           : &description "Un sitio web sobre algunas de las cosas que he aprendido del lenguaje de programación `C++`"
tagline               : "Un sitio web sobre algunas de las cosas que he aprendido del lenguaje de programación `C++`"
logo                  : "/assets/icons/og-image-180x300.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
#teaser                : "/assets/images/site-logo.jpg" # path of fallback teaser image, e.g. "/assets/images/500x300.png"
#masthead_title        : "some other masthead" # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs           : true # default: false
words_per_minute      : 190
keywords              : [c++, C++, C++11, C++14, C++17, C++20, CMake]

# Author
# ==============================================================================
github_username       : spjuanjoc
author:
  name                : &name "Juan José Castellanos"
  avatar              : "/assets/images/bio-photo.jpg"
  bio                 : "Ingeniero de Software. Entusiasta de C++."
  links:
    - label           : "GitHub"
      icon            : "fab fa-fw fa-github"
      url             : "https://github.com/spjuanjoc"
    - label           : "email"
      icon            : "fas fa-fw fa-envelope-square"
      url             : "mailto:juanchocaste@gmail.com"
footer:
  links:
    - label           : "GitHub"
      icon            : "fab fa-fw fa-github"
      url             : "https://github.com/spjuanjoc"
    - label           : "email"
      icon            : "fas fa-fw fa-envelope-square"
      url             : "mailto:juanchocaste@gmail.com"

# Social Sharing
# ==============================================================================
twitter:
  username            : &twitter "lejuanjowski"
facebook:
  username            :
  app_id              :
  publisher           :

og_image              : /assets/icons/og-image-180x300.png # Open Graph/Twitter default site image used for sharing preview
header:
  og_image            : /assets/icons/og-image-180x300.png
  image               : /assets/icons/og-image-180x300.png
  teaser              : /assets/icons/og-image-180x300.png
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles

# Build settings
# ==============================================================================
search                : false
remote_theme          : "mmistakes/minimal-mistakes@4.20.2"
minimal_mistakes_skin : "dark"

# Plugins
# ==============================================================================
plugins:
#  - jekyll-feed
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji

# Conversion
# ==============================================================================
markdown              : kramdown
highlighter           : rouge
incremental           : false
links                 : false
excerpt_separator     : "\n\n"

# Pagination to skip the .../yyyy/mm/dd/... in the URI
# ==============================================================================
permalink             : /:categories/:title/
paginate              : 5 # amount of posts to show
paginate_path         : /page:num/
timezone              : America/Bogota # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Include
# ==============================================================================
include:
  - _pages

# Defaults
# ==============================================================================
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout          : single
      author_profile  : false
      read_time       : true
      show_date       : true
      comments        : true
      share           : true
      related         : true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout          : single
      author_profile  : false
      related         : false

# Archive
# ==============================================================================
category_archive:
  type                : liquid
  path                : /categories/
tag_archive:
  type                : liquid
  path                : /tags/

# HTML Compression
# ==============================================================================
# - http://jch.penibelst.de/
compress_html:
  clippings           : all
  ignore:
    envs              : development
