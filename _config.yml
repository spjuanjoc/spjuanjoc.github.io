url           :      "https://spjuanjoc.github.io/" 
baseurl       :  ""

lang          : es
encoding      : "utf-8"
copyright     : copyright

title         : spjuanjoc.github.io

description   : >-
  description

tagline       : >-
  tag line

keywords      : []

# ==============================================================================
#github_username: spjuanjoc
author:
  name        : "First Lastname"
  avatar      : "/assets/images/bio-photo.jpg"
  bio         : "My awesome biography constrained to a sentence or two goes here."
  links:
    - label   : "GitHub"
      icon    : "fab fa-fw fa-github"
      url     : "https://github.com/"

footer:
  links:
    - label   : "GitHub"
      icon    : "fab fa-fw fa-github"
      url     : "https://github.com/"

# Customization
# =============================================================================


# Build settings
# ==============================================================================
#theme: minima
#theme: jekyll-theme-slate
#theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.20.2"
minimal_mistakes_skin    : "dark" #"default"
search: false

# Plugins
# ==============================================================================
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji

# Conversion
# ==============================================================================
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Pagination to skip .../yyyy/mm/dd/...
# ==============================================================================
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: CO # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Include
# ==============================================================================
include:
  - _pages

# Defaults
# ==============================================================================
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
